<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div class="menu">
        <div class="submit button">Clear the canvas!</div>
        <div class="sizes selections">
            <h1>Pixel Size:</h1>
            <div class="size selection">2</div>
            <div class="size selection">4</div>
            <div class="size selection">8</div>
            <div class="size selection">16</div>
            <div class="size selection">32</div>
            <div class="size selection">64</div>
            <div class="size selection">128</div>
        </div>
        <div class="colours selections">
            <h1>Pixel Colour:</h1>
            <div class="colour selection">Blue</div>
            <div class="colour selection">Red</div>
            <div class="colour selection">Purple</div>
            <div class="colour selection">Yellow</div>
            <div class="colour selection">Green</div>
            <div class="colour selection">Indigo</div>
            <div class="colour selection">Rainbow</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
