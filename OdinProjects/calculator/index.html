<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calContainer">
            <div class="screen">
                <div class="previousCal"></div>
                <div class="ans"></div>
            </div>
            <div class="buttonsContainer">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">รท</div>
                <div class="button negative">+/-</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">ร</div>
                <div class="button percent">%</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">-</div>
                <div class="button backspace">Del</div>
                <div class="button number">0</div>
                <div class="button number">.</div>
                <div class="button equals">=</div>
                <div class="button operator">+</div>
                <div class="button clear">C</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
