<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class='title'>Tic Tac Toe</h1>

    <div class="game-type">
        <button class="gamemode selected">Player vs. Player</button>
        <button class="gamemode">Player vs. Computer</button>
    </div>

    <p class="message">Player X's Turn</p>
    
    <div class="game-board">
        <div class="game-square left top" data-index='0'></div>
        <div class="game-square middle top" data-index='1'></div>
        <div class="game-square right top" data-index='2'></div>
        <div class="game-square left center" data-index='3'></div>
        <div class="game-square middle center" data-index='4'></div>
        <div class="game-square right center" data-index='5'></div>
        <div class="game-square left bottom" data-index='6'></div>
        <div class="game-square middle bottom" data-index='7'></div>
        <div class="game-square right bottom" data-index='8'></div>
    </div>
    <div class='reset-button'>
        <button class='reset'>Reset</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
