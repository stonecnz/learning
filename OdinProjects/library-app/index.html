<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <form class="new-book-form">
            <div class="input">
                <label class="input-item" for="book-title">Title</label>
                <input class="input-item" type="text" id="book-title" name="book-title">
            </div>
            <div class="input">
                <label class="input-item" for="book-author">Author</label>
                <input class="input-item" type="text" id="book-author" name="book-author">
            </div>
            <div class="input">
                <label class="input-item" for="book-pages">Pages</label>
                <input class="input-item" type="number" id="book-pages" name="book-pages">
            </div>
            <div class="input">
                <label class="input-item" for="book-read">Read?</label>
                <input class="input-item" type="checkbox" name="book-read" id="book-read">
            </div>
        </form>
        <p id="new-book-submit">Add Book</p>
        <div class="library">
            <table class="library-table">
                <tr class="header-row">
                    <th class="title header-row">Title</th>
                    <th class="author header-row">Author</th>
                    <th class="pages header-row">Pages</th>
                    <th class="read header-row">Read</th>
                    <th class="header-row"></th>
                </tr>
            </table>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
