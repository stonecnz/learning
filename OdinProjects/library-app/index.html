<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="myTitle">My Library App</h1>
    </header>
    <main>
        <button class="add-book-button">Add Book</button>
        <div class="form-popup">
            <div class="form-container">
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Book Title" name="title" class="title-input" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Author Name: 'Smith, Will'" name="author" class="author-input" required>

            <label for="pages"><b>Pages</b></label>
            <input type="number" placeholder="0" name="pages" class="pages-input" required>

            <label for="hasRead"><b>Read?</b></label>
            <input type="checkbox" name="hasRead" class="hasRead-input" value="true">

            <button type="submit" class="submit-btn">Add</button>
            </div>
        </div>
        <table class="bookContainer">
            <tr class="bookEntry top">
                <th class="bookProp">Title</th>
                <th class="bookProp">Author</th>
                <th class="bookProp">Pages</th>
                <th class="bookProp">Read?</th>
                <th class="bookProp"></th>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
