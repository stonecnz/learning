 <!-- Initialize everything that I need to create the webpage -->
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caleb Stone">
</head>

<body>
    <nav>
        <div class='nav-container'>
            <div class='about link'>About</div>

            <img class='apps-button link' src='apps small.png'>
