<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="instruction-container">
            <p class="instruction">This is a traditional game of rock paper scissors, played for five rounds to determine a winner.</p>
        </div>
        <div class="btn-container">
            <div id="rock" class="btn">Rock</div>
            <div id='paper'class="btn">Paper</div>
            <div id='scissors' class="btn">Scissors</div>
        </div>
        <div class="comp-move-container">
            <h2 class="comp-move-title">Computer's move</h2>
            <p class="comp-move"></p>
        </div>
        <div class="round-container">
            <h2 class="round-title">Current Round</h2>
            <p class="current-round">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
